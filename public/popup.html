<!DOCTYPE html>
<html>
  <head>
    <title>Volume Booster</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        margin: 0;
        padding: 10px;
        background: #202124;
        color: #fff;
        text-align: center;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px;
      }
      #slider-container {
        margin-top: 10px;
      }
      input[type="range"] {
        width: 100%;
        accent-color: #4285f4;
      }
      #volume-label {
        margin-top: 8px;
        font-size: 14px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        text-align: left;
      }
      li {
        cursor: pointer;
        padding: 4px 0;
      }
    </style>
  </head>
  <body>
    <h1>Volume Booster</h1>
    <div id="slider-container">
      <input id="volume-slider" type="range" min="0" max="6" step="0.01" value="1">
      <div id="volume-label">100%</div>
    </div>
    <div id="options">
      <label>
        <input id="voice-boost" type="checkbox" /> Voice boost
      </label>
      <br />
      <label>
        <input id="bass-boost" type="checkbox" /> Bass boost
      </label>
    </div>
    <ul id="tabs-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
